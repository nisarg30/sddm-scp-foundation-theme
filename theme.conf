[General]
# SCP Terminal Theme Configuration

# Background settings
background=""
backgroundMode=none

# Font settings
fontSize=16
font=Monospace

# Color scheme (SCP Foundation colors)
primaryColor=#8B0000
secondaryColor=#FF6B00
backgroundColor=#000000
textColor=#CCCCCC
errorColor=#FF0000
successColor=#00FF00

# Logo settings
logo=assets/images/scp_logo.png
logoSize=320

# Effects settings (can be overridden by safe mode)
enableEffects=true
enableScanlines=true
enableGlitch=true
enableNoise=true
enableRotation=true

# Animation speeds
rotationSpeed=6.0
glitchInterval=15000
noiseInterval=5000

# Accessibility
safeMode=false
highContrast=false

# Session settings
enableSessionSelect=true
hideUsers=false

